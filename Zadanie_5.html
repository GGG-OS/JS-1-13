<html>
<head>
<script type="text/javascript">

function show_confirm()
{
var r=confirm("Kliknij klawisz");
if (r==true)

{ document.write("Kliknąłeś---OK"); }
else

{ document.write("Kliknąłeś---Cancel"); }
}

</script>
</head>
	
<body>

<input type="button" onclick="show_confirm()" value="CONFIRM BOX" />

</body>
</html>
