<head>

<script type="text/javascript">

function show_prompt()
{
var name=prompt("Imię & Nazwisko ","-------");

if (name!=null && name!="")

{
document.write("Cześć " + name + "!, co tam :)?");
}

}
</script>
</head>

<body>
		
<input type="button" onclick="show_prompt()" value="PROMPT BOX" />
	
</body>
</html>
